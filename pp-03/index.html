<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Production Problem 3</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
</head>
<body>
  <form name="frm" id="frm">
    <section id="sctEmail" name="sctEmail">
      <label for="email">Email: </label>
      <input type="text" id="email" name="email" placeholder="user@example.com" />
    </section>

    <section id="sctPhone" name="sctPhone">
      <label for="phone">Phone Number: </label>
      <input type="text" id="phone" name="phone" placeholder="800-333-4444" />
    </section>
    
    <section id="sctDob" name="sctDob">
      <label for="dob">Date of Birth: </label>
      <input type="text" id="dob" name="dob" placeholder="01/31/99" />
    </section>

    <input type="submit" id="reg" name="reg" value="Register" />
  </form>
</body>
</html>
